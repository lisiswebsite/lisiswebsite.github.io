<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blake Blanco - Pratt Baseball</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../images/favicon.png" type="favicon">
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('../header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    <div class="main-content">
        <aside class="sidebar">
            <nav>
                <ul id="player-links">
                </ul>
            </nav>
        </aside>
        <div class="container">
            <div class="bg-image"><img src="../images/bg.jpg" style="width: 100%;"></div>
            <div class="distancefromtop"></div>
            <main class="player-profile">
                <img id="playerImage" src="" alt="Player Photo" class="player-img-profile">
                <div class="player-info">
                    <div class="player-header">
                        <h1 id="playerNo"></h1>
                        <h1 id="playerName"></h1>
                    </div>
                    <div class="player-details">
                        <table class="player-details-table">
                            <tr>
                                <td id="playerPosition"></td>
                            </tr>
                            <tr>
                                <td id="playerYear"></td>
                            </tr>
                            <tr>
                                <td id="playerHeight"></td>
                            </tr>
                        </table>
                        <table class="player-details-table">
                            <tr>
                                <td id="playerBT"></td>
                            </tr>
                            <tr>
                                <td id="playerHometown"></td>
                            </tr>
                            <tr>
                                <td id="playerSchool"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="player-bio">
                        <h2>Bio:</h2>
                        <p id="playerBirthday"></p>
                        <p id="playerMajor"></p>
                        <p id="playerFood"></p>
                        <p id="playerInterests"></p>
                        <p id="playerFunfact"></p>
                    </div>
                </div>
                <div class="player-details-background"></div>
            </main>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    <a href="../index.html" class="backtoroster">Back to Roster</a>
    <script src="../scripts/players.js"></script>
    <script>
        const playerIdentifier = "Blake Blanco";
    </script>
    <script src="../scripts/player-script.js"></script>
    <script src="../scripts/sidebar-script.js"></script>
</body>
</html>
