<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fate</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.png" type="favicon">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align items at the top */
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f0;
      overflow-y: auto; /* Enable vertical scrolling */
    }

    .dropdown-container {
      margin: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      width: 80%;
      max-width: 1200px;
      padding: 20px 0; /* Add padding to ensure visibility */
    }

    .grid-container.defense {
      grid-template-columns: 1fr; /* Single column for defense view */
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr; /* Single column on mobile view */
        width: 100%; /* Ensure full width on mobile */
        padding: 20px; /* Add padding to ensure visibility */
      }
    }

    .grid-item {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .box-number {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.5);
    }

    .number-result-container {
      display: flex;
      align-items: center;
      visibility: hidden; /* Hidden by default */
      height: 3rem; /* Set a fixed height */
    }

    .number {
      font-size: 1.5rem;
      margin-right: 10px;
      color: #ccc;
    }

    .result {
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
    }

    .player-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .player-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-left: 10px;
    }

    .player-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #FFCE2E;
      color: black;
    }

    button:hover {
      background-color: #E6B800;
    }
  </style>
</head>
<body>
  <div class="dropdown-container">
    <label for="view-select">Choose a view:</label>
    <select id="view-select">
      <option value="offense">OFFENSE</option>
      <option value="defense">DEFENSE</option>
    </select>
  </div>

  <div class="grid-container offense">
    <div class="grid-item" data-script="scripts/1_BestPlayer.js" data-number="number1" data-button="toggleButton1" data-result="result1">
      <div class="box-number">1</div>
    </div>
    <div class="grid-item" data-script="scripts/2_WorstPlayer.js" data-number="number2" data-button="toggleButton2" data-result="result2">
      <div class="box-number">2</div>
    </div>
    <div class="grid-item" data-script="scripts/3_Delete.js" data-number="number3" data-button="toggleButton3" data-result="result3">
      <div class="box-number">3</div>
    </div>
    <div class="grid-item" data-script="scripts/4_Delete.js" data-number="number4" data-button="toggleButton4" data-result="result4">
      <div class="box-number">4</div>
    </div>
    <div class="grid-item" data-script="scripts/5_Delete.js" data-number="number5" data-button="toggleButton5" data-result="result5">
      <div class="box-number">5</div>
    </div>
    <div class="grid-item" data-script="scripts/6_Delete.js" data-number="number6" data-button="toggleButton6" data-result="result6">
      <div class="box-number">6</div>
    </div>
    <div class="grid-item" data-script="scripts/7_Delete.js" data-number="number7" data-button="toggleButton7" data-result="result7">
      <div class="box-number">7</div>
    </div>
    <div class="grid-item" data-script="scripts/8_Delete.js" data-number="number8" data-button="toggleButton8" data-result="result8">
      <div class="box-number">8</div>
    </div>
    <div class="grid-item" data-script="scripts/9_Delete.js" data-number="number9" data-button="toggleButton9" data-result="result9">
      <div class="box-number">9</div>
    </div>
    <div class="grid-item defense-only" data-script="scripts/10_BestPitcher.js" data-number="number10" data-button="toggleButton10" data-result="result10" style="display: none;">
      <div class="box-number">10</div>
    </div>
  </div>

  <script src="scripts/players.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gridItems = document.querySelectorAll('.grid-item');
      const viewSelect = document.getElementById('view-select');
      const gridContainer = document.querySelector('.grid-container');
      const defenseOnlyItem = document.querySelector('.defense-only');

      viewSelect.addEventListener('change', (event) => {
        if (event.target.value === 'defense') {
          gridContainer.classList.add('defense');
          gridItems.forEach(item => {
            if (!item.classList.contains('defense-only')) {
              item.style.display = 'none';
            }
          });
          defenseOnlyItem.style.display = 'flex';
        } else {
          gridContainer.classList.remove('defense');
          gridItems.forEach(item => {
            item.style.display = 'flex';
          });
          defenseOnlyItem.style.display = 'none';
        }
      });

      gridItems.forEach((item) => {
        const scriptSrc = item.getAttribute('data-script');
        const numberElementId = item.getAttribute('data-number');
        const toggleButtonId = item.getAttribute('data-button');
        const resultElementId = item.getAttribute('data-result');

        // Create elements for number, button, and result
        const numberElement = document.createElement('div');
        numberElement.id = numberElementId;
        numberElement.className = 'number';
        numberElement.textContent = '1';

        const resultElement = document.createElement('div');
        resultElement.id = resultElementId;
        resultElement.className = 'result';

        const numberResultContainer = document.createElement('div');
        numberResultContainer.className = 'number-result-container';
        numberResultContainer.appendChild(numberElement);
        numberResultContainer.appendChild(resultElement);

        const toggleButton = document.createElement('button');
        toggleButton.id = toggleButtonId;
        toggleButton.textContent = 'Start';

        item.appendChild(toggleButton);
        item.appendChild(numberResultContainer);

        const script = document.createElement('script');
        script.src = scriptSrc;
        script.onload = () => {
          initializePlayerBox(numberElementId, toggleButtonId, resultElementId);
        };
        document.body.appendChild(script);
      });
    });
  </script>
</body>
</html>
