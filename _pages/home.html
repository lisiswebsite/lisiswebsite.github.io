---
layout: page
title_override: LISI SCHAUER
permalink: /
priority: 1.0
---
<head>
    <link rel="stylesheet" href="{{ '/css/styles.css' | prepend: site.baseurl }}">
</head>

<div class="projects-intro-wrapper">
  <!-- <p class="projects-intro type-level-3">good design good design good design good design good design</p> -->
</div>


<div class="projects">
  {% assign p =  site.projects | sort: "gridorder" %}
    {% for project in p  limit:include.limit %}
    {% if project.category != "misc" %} 
    <article class="project-listing">
        <div class="thumbnail-wrapper">
          <a href="{{ project.url | prepend: site.baseurl }}">
            <div class="thumbnail-description-wrapper">
              <img src="{{ project.thumbnail | prepend: site.image_serve_path }}" alt="{{ project.title }}">
              <p class="thumbnail-description">
                <span>{{ project.description }}</span>
              </p>
            </div>
            <h3 aria-hidden="true">{{ project.title }}</h3>
          </a>
        </div>
      </article>
      {% endif %}
    {% endfor %}
    </div>
